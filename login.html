<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BoootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white ms-5" href="./index.html">Registration</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"></a>
                        </li>
                    </ul>
                    <form class="d-flex me-4">
                        <input class="form-control me-2 text-white" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container border text-center mt-5  ">
            <div class="row">
                <div class="col">
                    <h3 class="mt-4" >Login Page</h3>
                </div>
            </div>
            <br>
            <input id="email"  type="email" placeholder="Type your Email here" >
            <br>
            <br>
            <input id="password" type="password" placeholder="Type your Email here" >
            <br>
            <br>
            <button class="btn btn-warning  mb-4"  onclick="loginCheck()" >Login</button>
        </div>

    </main>
    <footer></footer>
    <!--    Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
